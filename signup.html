<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | STREET VIBE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap');
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-zinc-900 p-8 rounded-lg shadow-xl signup-form">
                <h2 class="text-4xl font-bebas mb-8 text-center">SIGN UP</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block font-montserrat mb-2">Full Name</label>
                        <input type="text" 
                               class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded focus:border-red-500 transition">
                    </div>
                    <div>
                        <label class="block font-montserrat mb-2">Email</label>
                        <input type="email" 
                               class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded focus:border-red-500 transition">
                    </div>
                    <div>
                        <label class="block font-montserrat mb-2">Password</label>
                        <input type="password" 
                               class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded focus:border-red-500 transition">
                    </div>
                    <button type="submit" 
                            class="w-full bg-red-500 py-3 font-bebas text-xl hover:bg-red-600 transition rounded">
                        CREATE ACCOUNT
                    </button>
                </form>
                <p class="text-center mt-6 font-montserrat text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-red-500 hover:text-red-400">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        gsap.from(".signup-form", {
            y: 50,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, {
                    scale: 1.02,
                    duration: 0.2
                });
            });

            input.addEventListener('blur', () => {
                gsap.to(input, {
                    scale: 1,
                    duration: 0.2
                });
            });
        });
    </script>
</body>
</html>
