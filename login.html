<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | STREET VIBE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap');
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        
        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ef4444;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-4xl font-bebas tracking-wider">STREET VIBE</a>
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="nav-link font-bebas text-xl hover:text-red-500 transition">HOME</a>
                    <a href="shop.html" class="nav-link font-bebas text-xl hover:text-red-500 transition">SHOP</a>
                    <a href="collections.html" class="nav-link font-bebas text-xl hover:text-red-500 transition">COLLECTIONS</a>
                    <div class="flex items-center space-x-4">
                        <a href="login.html" class="bg-transparent border-2 border-white px-6 py-2 font-bebas hover:bg-white hover:text-black transition">
                            LOGIN
                        </a>
                        <a href="signup.html" class="bg-red-500 px-6 py-2 font-bebas hover:bg-red-600 transition">
                            SIGN UP
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-zinc-900 p-8 rounded-lg shadow-xl login-form">
                <h2 class="text-4xl font-bebas mb-8 text-center">LOGIN</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block font-montserrat mb-2">Email</label>
                        <input type="email" 
                               class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded focus:border-red-500 transition"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block font-montserrat mb-2">Password</label>
                        <input type="password" 
                               class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded focus:border-red-500 transition"
                               placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-red-500 hover:text-red-400">Forgot Password?</a>
                    </div>
                    <button type="submit" 
                            class="w-full bg-red-500 py-3 font-bebas text-xl hover:bg-red-600 transition rounded">
                        LOGIN
                    </button>
                </form>
                <p class="text-center mt-6 font-montserrat text-gray-400">
                    Don't have an account? 
                    <a href="signup.html" class="text-red-500 hover:text-red-400">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Navigation animation
        gsap.from("nav", {
            y: -100,
            opacity: 0,
            duration: 1,
            ease: "power4.out"
        });

        // Form animation
        gsap.from(".login-form", {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            ease: "power3.out"
        });

        // Input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, {
                    scale: 1.02,
                    duration: 0.2
                });
            });

            input.addEventListener('blur', () => {
                gsap.to(input, {
                    scale: 1,
                    duration: 0.2
                });
            });
        });

        // Button hover animation
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {
                    scale: 1.05,
                    duration: 0.2
                });
            });

            button.addEventListener('mouseleave', () => {
                gsap.to(button, {
                    scale: 1,
                    duration: 0.2
                });
            });
        });
    </script>
</body>
</html>
